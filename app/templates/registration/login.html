<!-- login.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- metadatos -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Benjamín Cuevas" />
    <!-- titulo pestaña -->
    <title>Bushido-Ken</title>
    {% comment %} Adicion de css mediante el metodo static {% endcomment %}
    <link
      rel="shortcut icon"
      href="{% static 'img/samurai1.png' %}"
      type="image/x-icon"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- CSS -->
    <link href="{% static 'css/Styles.css' %}" rel="stylesheet" />
    <link href="{% static 'css/normalize.css' %}" rel="stylesheet" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <title>Ingreso al sistema</title>
  </head>
  <body>
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
    <div
      class="contenedor-login d-flex justify-content-center align-items-center"
    >
      <div class="container login col-8 offset-4">
        <div class="row">
          <div class="col-12 col-md-8 offset-md-2">
            <div class="card shadow">
              <div class="card-body">
                <h2>Ingresa tus Credenciales</h2>
                <hr />

                <form method="post">
                  {% csrf_token %} {{ form.as_p }}
                  <br />
                  <br />
                  <div class="d-flex justify-content-between">
                    <a href="/" class="btn btn-secondary mb-3"
                      >Volver al Home</a
                    >
                    <a href="{% url 'registro' %}" class="btn btn-secondary"
                      >Registrar</a
                    >
                    <input
                      class="btn btn-primary mb-3"
                      type="submit"
                      value="Iniciar sesión"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
