{% extends 'base.html' %}

{% block contenido %}
<br>
<br>
<div class="container col-md-8">

    <h2>Listado de Productos</h2>
    <br>

    <table class="table table-striped table-hover table-responsive-sm">
        <tr>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Opciones</th>
    </tr>
    
    {% for p in productos %}

    <tr>
        <td>{{p.nombre}}</td>
        <td>{{p.precio}}</td>
        <td>{{p.stock}}</td>
        <td><a class="btn btn-primary" href="{% url 'modificar_producto' p.id %}">Modificar</a></td>
        <td><a class="btn btn-danger" href="{% url 'eliminar_producto' p.id %}">Eliminar</a></td>
        
    </tr>



    {% endfor %}
    
</table>
</div>
<br>
<br>
{% endblock contenido %}
